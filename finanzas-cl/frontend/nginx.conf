server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    location / { try_files $uri $uri/ /index.html; }
    location /api { proxy_pass http://finanzas_backend:4000; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; }
    gzip on; gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
