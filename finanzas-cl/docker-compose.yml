version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finanzas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-finanzas_cl}
      POSTGRES_USER: ${DB_USER:-finanzas_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-finanzas_user} -d ${DB_NAME:-finanzas_cl}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finanzas_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finanzas_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-finanzas_cl}
      DB_USER: ${DB_USER:-finanzas_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
      JWT_SECRET: ${JWT_SECRET:-please_change_this_secret}
      SETUP_TOKEN: ${SETUP_TOKEN:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finanzas_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: finanzas_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - finanzas_network

volumes:
  postgres_data:
  uploads_data:
  logs_data:

networks:
  finanzas_network:
    driver: bridge
